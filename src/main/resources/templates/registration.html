<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Airtrack Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{/registration}" method="post" class="form-sign" th:object="${user}">
    <div>
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" th:field="*{name}" placeholder="Username" />
    </div>
    <div>
        <label for="email">User Name</label>
        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
    </div>
    <div>
        <label class="control-label" for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password" />
    </div>
    <div>
        <label class="control-label" for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm Password" />
    </div>
    <div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </div>
    <input  type="submit" value="Submit"/>
</form>

</body>
</html>
