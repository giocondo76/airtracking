<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Airtrack Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div class="container">

    <div class="starter-template">
        <h1>Welcome to Airtrack Application</h1>
        <h2> Please select location: </h2>
    </div>
    <div class="list-locaions">
            <tr th:each="location : ${locations}">
                <p>
                    <a th:href="@{'/condition'}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.name}"></td>
                    </a>
                </p>

            </tr>
    </div>
    <div class="add-new-location">
        <form th:action="@{/index}" th:object="${location}" method="POST">
            <p>Id: <input type="text" th:field="${location.id}" /></p>
            <p>Name: <input type="text" th:field="${location.name}" /></p>
            <p>Type: <input type="text" th:field="${location.locType}" /></p>
            <p>Standart: <input type="text" th:field="${location.standart}" /></p>
            <p> <button type="submit">Add location</button></p>
        </form>
    </div>
</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
